<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MP1 Starter</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="lib/jquery-2.1.3.min/index.js"></script>
    <script src="js/script.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="/elements/L.png">
    <script>
        $(function() {
            $('a[href*=#]:not([href=#])').click(function() {
                if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
                    var target = $(this.hash);
                    target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
                    if (target.length) {
                        $('html,body').animate({
                            scrollTop: target.offset().top
                        }, 800);
                        return false;
                    }
                }
            });
        });


    </script>
</head>
<body>
    <header class="large">
        <nav class="navbar">
            <div class="">
                <div class="navbar-brand">
                    <a href="#" style="color: gray;  font-family: 'Permanent Marker', cursive;">LIFE</a>
                </div>
                <ul class="">
                    <li id="entry1"><a href="#section1">section1</a></li>
                    <li id="entry2"><a href="#section2">section2</a></li>
                    <li id="entry3"><a href="#video-section">video</a></li>
                    <li id="entry4"><a href="#section3">section3</a></li>
                    <li><a href="#" onclick="overlay()">modal</a> </li>
                </ul>
            </div>

        </nav>
    </header>
    <div style="padding-top: 37px; width: 100%">
        <div class="section" id="section1">
            <div class="container" style="padding-top: 200px; opacity: 1.0;">
                <h1>Welcom to CS498KR mp1</h1>
                <p>by mzhao19@illinois.edu</p>

            </div>
        </div>
        <div class="section" id="section2">
            <div class="container">
                <div class="container-4" >
                    <div class="clear" style="margin-left: 40%" >
                        <i class="fa fa-spinner fa-spin fa-5x"></i>
                    </div>
                    <h1>TEST</h1>

                </div>
                <div class="container-4">
                    <div class="clear" style="margin-left: 40%" >
                        <i class="fa fa-circle-o-notch fa-spin fa-5x"></i>
                    </div>
                    <h1>LOADING</h1>
                </div>
                <div class="container-4">
                    <div class="clear" style="margin-left: 40%" >
                        <i class="fa fa-spinner fa-pulse fa-5x"></i>
                    </div>
                    <h1>FOREVER</h1>
                </div>


            </div>
        </div>
        <div class="section"  id="video-section" >
            <video id="video" style="width: 100%" src="https://www.getstudyroom.com/static/world/images/landing/slow-promo-video.m4v" autoplay loop/>
        </div>
        <div class="section" id="section3">
            <div class="container">
                <a name="section3"><h1 style="text-align: center">section3</h1></a>
                <div id="carousel">
                    <div id="buttons">
                        <a href="#" id="prev">prev</a>
                        <a href="#" id="next">next</a>
                        <div class="clear"></div>
                    </div>

                    <div class="clear"></div>
                    <div id="slides">
                        <ul>
                            <li><img src="/elements/lake.jpg" width="1280" height="720" alt="lake" /></li>
                            <li><img src="/elements/ocean.jpg" width="1280" height="720" alt="ocean" /></li>
                            <li><img src="/elements/beach.jpg" width="1280" height="720" alt="beach" /></li>
                        </ul>
                        <div class="clear"></div>
                    </div>
                </div>


            </div>
        </div>
        <div class="section" id="section-footer">
            <div class="social-media">
                <a href="https://www.facebook.com" id="facebook">facebook</a>
                <a href="https://twitter.com" id="twitter">twitter</a>
                <a href="https://plus.google.com/" id="google">google+</a>

            </div>
        </div>

        <div id="overlay">
            <div style="padding-top: 30px">
                <p>this is a little modal</p>
            </div>
            <div style="padding-top: 100px">
                <a href="#" onclick="overlay()" style="padding-top: 130px">close</a>
            </div>

        </div>
    </div>
</body>
</html>
